[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"


[functions]
  external_node_modules = ["express", "@supabase/supabase-js"]
  node_bundler = "esbuild"
  
# Redirect specific API endpoints to dedicated serverless functions
[[redirects]]
  force = true
  from = "/api/liqpay-signature"
  status = 200
  to = "/.netlify/functions/liqpay-signature"

[[redirects]]
  force = true
  from = "/api/orders/prepare"
  status = 200
  to = "/.netlify/functions/prepare-order"

# Note: liqpay-callback function is accessed directly via /.netlify/functions/liqpay-callback
# No redirect needed for function endpoints

# Redirect other API endpoints to Express wrapper (for backward compatibility)
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# Serve sitemap.xml via function to ensure correct content-type (application/xml)
[[redirects]]
  force = true
  from = "/sitemap.xml"
  status = 200
  to = "/.netlify/functions/sitemap"

# Diagnostic endpoint for environment variable checking
[[redirects]]
  force = true
  from = "/.netlify/functions/env-check"
  status = 200
  to = "/.netlify/functions/env-check"
