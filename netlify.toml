[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"


[functions]
  # Only mark express as external - @supabase/supabase-js needs to be bundled
  external_node_modules = ["express"]
  node_bundler = "esbuild"
  
# API Routes - Must come BEFORE SPA catch-all in _redirects
# Redirect specific API endpoints to dedicated serverless functions
[[redirects]]
  force = true
  from = "/api/liqpay-signature"
  status = 200
  to = "/.netlify/functions/liqpay-signature"

[[redirects]]
  force = true
  from = "/api/orders/prepare"
  status = 200
  to = "/.netlify/functions/prepare-order"

# Redirect Nova Poshta API endpoints to dedicated functions
[[redirects]]
  force = true
  from = "/api/settlements"
  status = 200
  to = "/.netlify/functions/settlements"

[[redirects]]
  force = true
  from = "/api/warehouses"
  status = 200
  to = "/.netlify/functions/warehouses"

[[redirects]]
  force = true
  from = "/api/orders/renumber"
  status = 200
  to = "/.netlify/functions/renumber-orders"

[[redirects]]
  force = true
  from = "/api/orders/regenerate-ids"
  status = 200
  to = "/.netlify/functions/regenerate-order-ids"

# Redirect all other API endpoints to Express wrapper function
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# Test endpoint to verify functions are working
[[redirects]]
  force = true
  from = "/api/test"
  status = 200
  to = "/.netlify/functions/test-api"

# Serve sitemap.xml via function to ensure correct content-type (application/xml)
[[redirects]]
  force = true
  from = "/sitemap.xml"
  status = 200
  to = "/.netlify/functions/sitemap"

# Diagnostic endpoints
[[redirects]]
  force = true
  from = "/.netlify/functions/env-check"
  status = 200
  to = "/.netlify/functions/env-check"

[[redirects]]
  force = true
  from = "/.netlify/functions/compare-deployments"
  status = 200
  to = "/.netlify/functions/compare-deployments"

# SPA fallback - MUST be last, after all API routes
# This catches all other routes and serves index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
