[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"

[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"


[functions]
  external_node_modules = ["express", "@supabase/supabase-js"]
  node_bundler = "esbuild"
  
# Redirect specific API endpoints to dedicated serverless functions
[[redirects]]
  force = true
  from = "/api/liqpay-signature"
  status = 200
  to = "/.netlify/functions/liqpay-signature"

[[redirects]]
  force = true
  from = "/api/orders/prepare"
  status = 200
  to = "/.netlify/functions/prepare-order"

# Redirect other API endpoints to Express wrapper (for backward compatibility)
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# SPA routing - redirect all non-API routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
